<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reading Passage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="passage">
  <div class="container">
    <div class="card">
      <div class="badge">Reading</div>
      <h1 id="title">Loading...</h1>
      <div id="text" class="passage">...</div>
        <div class="right">
          <button class="secondary" id="backToQuestion" type="button" style="display:none;">Back to Current Question →</button>
          <a id="nextLink" class="btn">Next: Questions →</a>
        </div>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
