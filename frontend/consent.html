<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Consent</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="consent">
  <div class="container">
    <div class="card">
      <h1>Consent Form (placeholder)</h1>
      <p>Please replace this text with your IRB-approved consent language.</p>
      <p class="badge">Click “I Agree” to continue.</p>
      <div class="right">
        <button id="agree">I Agree</button>
      </div>
    </div>

    <div id="thanks" class="card" style="display:none;margin-top:16px;">
      <h2>Thank you!</h2>
      <p>Thanks for agreeing to participate. Click Next to begin the demographic survey.</p>
      <button id="next">Next →</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
