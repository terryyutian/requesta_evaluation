<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vocabulary Test</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Minimal additions for the game HUD + timer */
      .hud-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 12px;
      }
      .timer {
        position: relative;
        height: 10px;
        border-radius: 999px;
        overflow: hidden;
        background: #1f2937;
        border: 1px solid #243145;
        flex: 1;
      }
      .timer-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--accent), #16a34a);
        transition: width 0.1s linear;
      }
      .hud-right {
        text-align: right;
        min-width: 230px;
      }
      .hud-right .stat {
        display: inline-block;
        margin-left: 12px;
      }
    </style>
  </head>
  <body data-page="vocab">
    <div class="container">
      <div class="card center">
        <div class="hud-row">
          <div class="timer">
            <div id="timeFill" class="timer-fill"></div>
          </div>
          <div class="hud-right">
            <span class="stat"><strong id="doneCount">0</strong> / 60</span>
            <span class="stat">Accuracy: <strong id="accPct">0%</strong></span>
          </div>
        </div>
        <h1>Vocabulary Decision</h1>
        <p>Decide whether the string is an English word.</p>
        <h1
          id="token"
          style="font-size:56px; letter-spacing:2px; margin:24px 0;"
        >
          ...
        </h1>
        <div>
          <button id="yes">YES</button>
          <button id="no" class="danger">NO</button>
        </div>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
