<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Questions</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="questions">
  <div class="container">

    <!-- Top: concise instructions + back button -->
    <div class="card">
      <div class="badge">Instructions</div>
      <p>Answer the five questions about the passage. You may go back to reread the passage at any time.</p>
      <button class="secondary" id="backToPassage">← Back to Passage</button>
    </div>

    <!-- Single-question view -->
    <div class="card" style="margin-top:16px;">
      <div id="qwrap">Loading question...</div>

      <!-- Nav / progress -->
      <div class="row" style="align-items:center; grid-template-columns: 1fr auto; margin-top:12px;">
        <div id="progress" class="badge">Q ? of ?</div>
        <div class="right">
          <button class="secondary" id="prevQuestion">← Previous</button>
          <button id="nextQuestion">Next →</button>
          <button id="submit" style="display:none;">Submit Answers →</button>
        </div>
      </div>
    </div>

  </div>
  <script src="config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
